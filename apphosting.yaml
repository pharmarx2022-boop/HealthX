# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Set a 2-minute timeout for server-side requests to handle longer processes.
  timeoutSeconds: 120

# Securely load your payment gateway keys as environment variables.
# You must set these secrets using the Firebase CLI before deploying.
# firebase apphosting:secrets:set PAYMENT_GATEWAY_API_KEY
# firebase apphosting:secrets:set PAYMENT_GATEWAY_API_SECRET
secretEnv:
  - key: PAYMENT_GATEWAY_API_KEY
    secret: PAYMENT_GATEWAY_API_KEY
  - key: PAYMENT_GATEWAY_API_SECRET
    secret: PAYMENT_GATEWAY_API_SECRET
